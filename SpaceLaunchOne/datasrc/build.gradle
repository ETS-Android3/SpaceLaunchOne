apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        buildConfigField 'String', "ApiBasepath", API_Basepath
        buildConfigField 'String', "HistoryStart", History_Start
        buildConfigField 'int', "InitialLoadSize", Initial_Load_Size
        buildConfigField 'int', "MinCachePolicy", Min_Cache_Policy
        buildConfigField 'int', "MinRecentLimit", Min_Recent_Limit
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "android.arch.lifecycle:extensions:$archLifecycleVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$archLifecycleVersion"
    implementation "android.arch.persistence.room:runtime:$archLifecycleVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$archLifecycleVersion"
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation project(':models')
}
