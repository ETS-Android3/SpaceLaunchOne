buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
    ext {
        legacySupportVersion = "1.0.0"
        androidxVersion = "1.1.1"
        materialVersion = "1.3.0-alpha03"
        cardViewVersion = "1.0.0"
        recyclerViewVersion = "1.1.0"
        appCompatVersion = "1.2.0"
        googleMapsVersion = "17.0.0"
        googlePlacesVersion="17.0.0"
        googlegcmVersion= "17.0.0"
        picassoVersion="2.71828"
        lifecycleVersion="2.2.0"
        roomVersion="2.2.5"
        fragmentVersion="1.2.5"
        constraintLayoutVersion="2.0.4"
        retrofitVersion= '2.9.0'
        cloudinaryVersion="1.30.0"
        oneSignalVersion="3.15.4"
        vectorVersion = "1.1.0"
        gsonVersion = '2.8.6'

        swagger_annotations_version = "1.5.0"
        httpmime_version = "4.5.2"
        httpcore_version = "4.4.4"
        httpclient_version = "4.3.3"
        volley_version = "1.0.0"
        junit_version = "4.12"
        robolectric_version = "3.0"
        concurrent_unit_version = "0.4.2"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}