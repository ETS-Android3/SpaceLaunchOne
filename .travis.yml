language: java
os: linux
dist: focal
group: edge
env:
  global:
    # for updates check https://developer.android.com/studio#downloads
    - ANDROID_SDK_CMD_TOOLS=commandlinetools-linux-7583922_latest.zip
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

